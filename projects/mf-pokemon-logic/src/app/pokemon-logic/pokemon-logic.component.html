<section class="pokemon-container">
  <div class="pokemon-card" *ngFor="let pokemon of pokemonList">
    <div class="pokemon-header">
      <img [src]="url + pokemon.name.english.toLowerCase() + '.jpg'" alt="{{ pokemon.name.english }}">
      <h2>{{ pokemon.name.english }}</h2>
    </div>
    <div class="pokemon-details">
      <p ><strong>HP:</strong> {{ pokemon.base.HP }}</p>
      <p *ngIf="pokemon.base.Attack > 50"><strong>Attack:</strong> {{ pokemon.base.Attack }}</p>
      <p  *ngIf="pokemon.base.Defense <= 50"> <strong>Defense:</strong> {{ pokemon.base.Defense }}</p>
    </div>
  </div>
</section>
